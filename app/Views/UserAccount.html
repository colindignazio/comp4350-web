<div ng-controller="UserAccountController as accountController">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>User Account</h1>
            <br></br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <form ng-submit="accountController.saveAccount()">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input ng-model="usernameText" type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input ng-model="passwordText" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input ng-model="emailText" type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="location">Location: </label>
                    <input ng-model="locationText" type="text" class="form-control" id="location" placeholder="Location">
                </div>
                
                <button type="submit" class="btn btn-default">Save Account</button>
            </form>
        </div>
    </div>
</div>
