<div ng-controller="CreateAccountController as accountCreate">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Create Account</h1>
            <br></br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <form ng-submit="accountCreate.createAccount()">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input ng-model="accountCreate.usernameText" type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input ng-model="accountCreate.passwordText" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input ng-model="accountCreate.emailText" type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="location">Location: </label>
                    <input ng-model="accountCreate.locationText" type="text" class="form-control" id="location" placeholder="Location">
                </div>
                
                <button type="submit" class="btn btn-default">Create Account</button>
            </form>
        </div>
    </div>
</div>
