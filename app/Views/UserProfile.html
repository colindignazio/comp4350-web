<div ng-controller="UserController as userController">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2 id="username" ng-model="usernameText">{{usernameText}}</h2>
        </div>
        </br>
        <div class="col-xs-6 col-xs-offset-3">
            <div class="form-group">
                <label for="email">Email: </label>
                <label ng-model="emailText">{{emailText}}</label>
            </div>
            <div class="form-group">
                <label for="location">Location: </label>
                <label ng-model="locationText">{{locationText}}</label>
            </div>
            <form ng-submit="userController.unfollow()" ng-hide="userController.followed == false">
                <button id="unfollowButton" type="submit" class="btn btn-default">Unfollow</button>  
            </form>
            <form ng-submit="userController.follow()" ng-hide="userController.followed == true">
                <button id="followButton" type="submit" class="btn btn-default">Follow</button>  
            </form> 
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>Past Reviews</h2>
        </div>
        <br></br>
        <br></br>
        <div id="review" class="col-xs-8 col-xs-offset-2" ng-repeat="review in userController.reviews">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-3">
                        <h4>{{review.Name}}</h4>
                    </div>
                    <div class="col-sm-6 text-center">
                        <h4>${{review.price}}</h4>
                    </div>
                    <div class="col-sm-3 text-right">
                        <h4>{{review.stars}}/5</h4>
                    </div>
                </div>
              </div>
              <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3">
                        <p>Alocohol By Volume:</p>
                    </div>
                    <div class="col-xs-9 text-left">
                        <p>{{review.Alcohol_By_Volume}}%</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>Brewery:</p>
                    </div>
                    <div class="col-xs-9 text-left">
                        <p>{{review.Brewery}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p>Type:</p>
                    </div>
                    <div class="col-xs-9 text-left">
                        <p>{{review.Type}}</p>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="col-xs-12">
                        <p>{{review.review}}</p>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
