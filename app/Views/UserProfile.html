<div ng-controller="UserController as userController">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2 ng-model="usernameText">{{usernameText}}</h2>
        </div>
        <br></br>
        <div class="col-xs-6 col-xs-offset-3">
            <div class="form-group">
                <label for="email">Email: </label>
                <label ng-model="emailText">{{emailText}}</label>
            </div>
            <div class="form-group">
                <label for="location">Location: </label>
                <label ng-model="locationText">{{locationText}}</label>
            </div>
        </div>
    </div>
    <br></br>
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>Past Reviews</h2>
        </div>
    </div>
</div>
