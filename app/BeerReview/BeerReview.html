<!DOCTYPE html>
<html>
<head>
    <title>Boozr Beer Reviews </title>
    <script src="jquery.min.js"></script>
</head>
<body>
    Boozr Beer Reviews<br>
    Review Id:
    <input type="text" id="reviewId">
    <br>
    <button onclick="sendRequest(null, false);">Get beer reviews</button>

    <div id="results">API Results</div>
</body>
</html>
<script>
    function sendRequest(callback, passSessionId) {
        var method = 'BeerReview/all';
        if (isNaN(document.getElementById('reviewId').value)) {
            window.alert("The field review id must be an integer");
        }
        else {
            if (document.getElementById('reviewId').value != "") {
                method = 'BeerReview/searchById';
                var params = {
                    review_id: document.getElementById('reviewId').value,
                };
            }
            if (typeof(params) === "undefined") {
                params = {};
            }

            if (passSessionId) params.sessionId = jobifyApi.sessionId;

            $.ajax({
                url: "http://54.200.14.217/?/" + method,
                type: "post",
                data: params,
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    for (var i = 0; i < data.results.length; i++) {
                        $("#results").append("</br> review id: " + data.results[i].id +
                                "</br> beer id: " + data.results[i].beer_id +
                                "</br> user id: " + data.results[i].user_id +
                                "</br> store id: " + data.results[i].store_id +
                                "</br> stars: " + data.results[i].stars +
                                "</br> review: " + data.results[i].review +
                                "</br>price: $" + data.results[i].price + "</br>");
                    }
                    if (callback) callback(data);
                },
                error: function (jqXHR, textStatus, errorThrown) {

                }
            });
        }
    }
</script>
